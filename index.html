<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <h1>Tic-Tac-Toe</h1>
</head>
<body>
    <div class="initial-load">
        <form method="GET">
            <label for="p1_name">Player 1: </label>
            <input type="text" id="p1_name" name="p1_name" value="P1" required>
            <label for="p2_name">Player 2: </label>
            <input type="text" name="p2_name" id="p2_name" value= "P2" required>
            <label for="icon-choice">Choose Player 1 Token</label>
            <label for="X">X</label>
            <input type="radio" name="icon" id="X" value="X" required>
            <label for="O">O</label>
            <input type="radio" name="icon" id="O" value="O" required>
            <button type='submit' class="submit">Play</button>
        </form>
    </div>
    <div  class="menu closeDisplay">
        <button class="reset">New Game</button>
        <button class="change-mode">Game Mode</button>
    </div>
    <div class="gameboard closeDisplay">
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
        <div class="square" id="square-9"></div>
    </div>
</body>
</html>
<script src="main.js"></script>
